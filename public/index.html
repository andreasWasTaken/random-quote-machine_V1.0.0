<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- Scripts -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" 
        integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" 
        crossorigin="anonymous"></script>
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="language-container">
        <span id="langDE" class="language">DE</span>|<span id="langEN" class="language">EN</span>
    </div>
  
    <div class="quote-container">
        <div class="quote">
            <span><i class="fas fa-quote-left"></i></span>
            <span id="quoteText" class="quote-text"></span>
        </div>
        
        <p class="quote-author" id="quoteAuthor"></p>
        <button class="btn" id="nextQuoteBtn">New quote</button>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
